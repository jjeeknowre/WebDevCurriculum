<!DOCTYPE html>
<html>
    <script>
        let input = prompt("input an integer", "");
        if (!isNaN(input)) {
            console.log('valid');
            let num = parseInt(input);
            let max = num * 2 - 1;
            let str = '';
            for (let i = 0; i < num; i++) {
                let arr = new Array(max).fill('*');
                for (let j = 0; j < (max - (i * 2) - 1)/2; j++) {
                    arr[j] = ' ';
                    arr[max - j - 1] = ' ';
                }
                str = str + arr.join('') + '\n';
            }
            console.log(str);
        } else {
            console.log('invalid');
        }
    </script>
</html>
